<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado - Éxito</title>
    <link rel="stylesheet" href="mensaje-exito.css">
</head>

<body>
    <div class="container">
        <div class="success-card">
            <!-- Icono de éxito -->
            <div class="success-icon">
                <svg class="checkmark" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="m9 12 2 2 4-4" />
                </svg>
            </div>

            <!-- Mensaje principal -->
            <div class="success-content">
                <h1 class="success-title">¡Mensaje Enviado con Éxito!</h1>
                <p class="success-description">
                    Su solicitud de cotización ha sido enviada correctamente.
                    El proveedor se pondra en contacto con usted en las próximas 24-48 horas.
                </p>

                <!-- Información adicional -->
                <div class="info-box">
                    <div class="info-item">
                        <svg class="info-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 6v6l4 2" />
                        </svg>
                        <span>Tiempo de respuesta: 24-48 horas</span>
                    </div>

                    <div class="info-item">
                        <svg class="info-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <polyline points="22,6 12,13 2,6" />
                        </svg>
                        <span>Revise su bandeja de entrada</span>
                    </div>
                </div>
            </div>

            <!-- Botón de acción -->
            <div class="action-section">
                <button class="btn-continue" onclick="redirectToPage()">
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M3 12h18m-9-9 9 9-9 9" />
                    </svg>
                    Seguir Navegando
                </button>

            </div>
        </div>

        <!-- Elementos decorativos -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
    </div>

    <script>
        // Función para redirigir a otra página
        function redirectToPage() {
            // Cambia 'index.html' por la página a la que quieres redirigir
            window.location.href = 'productos.html';
        }

        // Animación de entrada
        window.addEventListener('load', function () {
            document.querySelector('.success-card').classList.add('animate-in');
        });

        // Generar número de referencia aleatorio
        function generateReferenceNumber() {
            const date = new Date();
            const year = date.getFullYear();
            const random = Math.floor(Math.random() * 999999).toString().padStart(6, '0');
            return `#COT-${year}-${random}`;
        }

        // Actualizar número de referencia
        document.addEventListener('DOMContentLoaded', function () {
            const refElement = document.querySelector('.reference-number');
            refElement.textContent = `Número de referencia: ${generateReferenceNumber()}`;
        });
    </script>
</body>

</html>
