<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Producto | Provecta</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="crear_productos.css">
</head>

<body>
  <div class="container my-4">
    <h2 class="mb-4">Crear Producto</h2>

    <form id="formularioProducto" enctype="multipart/form-data">
      <!-- Información básica -->
      <div class="form-section">
        <h3 class="form-section-title">
          <i class="fas fa-info-circle fa-sm"></i> Información básica
        </h3>

        <div class="form-row">
          <div class="mb-3">
            <label for="nombre" class="form-label">
              <i class="fas fa-tag fa-sm icon"></i>
              Nombre del Producto<span class="required">*</span>
            </label>
            <input type="text" class="form-control" id="nombre" name="nombre" required />
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">
              <i class="fas fa-dollar-sign fa-sm icon"></i>
              Precio por unidad<span class="required">*</span>
            </label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">
            <i class="fas fa-align-left fa-sm icon"></i>
            Descripción<span class="required">*</span>
            <div class="tooltip-container">
              <i class="fas fa-question-circle tooltip-icon"></i>
              <span class="tooltip-text">Describe detalladamente tu producto incluyendo características, materiales y
                usos.</span>
            </div>
          </label>
          <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
        </div>
      </div>

      <!-- Categorización -->
      <div class="form-section">
        <h3 class="form-section-title">
          <i class="fas fa-sitemap fa-sm"></i> Categorización
        </h3>

        <div class="form-row">
          <div class="mb-3">
            <label for="categoria" class="form-label">
              <i class="fas fa-folder fa-sm icon"></i>
              Categoría<span class="required">*</span>
            </label>
            <select class="form-select" id="categoria" name="categoria" required>
              <option value="">Seleccione una categoría</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="subcategoria" class="form-label">
              <i class="fas fa-folder-open fa-sm icon"></i>
              Subcategoría<span class="required">*</span>
            </label>
            <select class="form-select" id="subcategoria" name="subcategoria" required disabled>
              <option value="">Seleccione una subcategoría</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Detalles de venta -->
      <div class="form-section">
        <h3 class="form-section-title">
          <i class="fas fa-shopping-cart fa-sm"></i> Detalles de venta
        </h3>

        <div class="form-row">
          <div class="mb-3">
            <label for="unidad_medida" class="form-label">
              <i class="fas fa-ruler fa-sm icon"></i>
              Unidad de Medida<span class="required">*</span>
            </label>
            <select class="form-select" id="unidad_medida" name="unidad_medida" required>
              <option value="">Seleccione una unidad</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="minimo_pedido" class="form-label">
              <i class="fas fa-boxes fa-sm icon"></i>
              Cantidad mínima de pedido<span class="required">*</span>
            </label>
            <input type="number" class="form-control" id="minimo_pedido" name="minimo_pedido" required />
          </div>
        </div>

        <div class="form-row">
          <div class="mb-3">
            <label for="stock" class="form-label">
              <i class="fas fa-warehouse fa-sm icon"></i>
              Stock disponible<span class="required">*</span>
            </label>
            <input type="number" class="form-control" id="stock" name="stock" required />
          </div>

          <div class="mb-3">
            <label for="origen_producto" class="form-label">
              <i class="fas fa-map-marker-alt fa-sm icon"></i>
              Origen del producto<span class="required">*</span>
            </label>
            <input type="text" class="form-control" id="origen_producto" name="origen_producto"
              placeholder="Ej: Medellín, Colombia" required />
          </div>
        </div>
      </div>

      <!-- Condiciones comerciales -->
      <div class="form-section">
        <h3 class="form-section-title">
          <i class="fas fa-file-contract fa-sm"></i> Condiciones comerciales
        </h3>

        <div class="form-row">
          <div class="mb-3">
            <label for="tiempo_entrega" class="form-label">
              <i class="fas fa-truck fa-sm icon"></i>
              Tiempo de entrega estimado<span class="required">*</span>
            </label>
            <input type="text" class="form-control" id="tiempo_entrega" name="tiempo_entrega" placeholder="Ej: 5-7 días"
              required />
          </div>

          <div class="mb-3">
            <label for="condiciones_pago" class="form-label">
              <i class="fas fa-credit-card fa-sm icon"></i>
              Condiciones de pago<span class="required">*</span>
            </label>
            <select class="form-select" id="condiciones_pago" name="condiciones_pago" required>
              <option value="">Seleccione condición</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Imágenes -->
      <div class="form-section">
        <h3 class="form-section-title">
          <i class="fas fa-images fa-sm"></i> Imágenes del producto
        </h3>

        <div class="mb-3">
          <div class="file-input-container">
            <label for="imagenes" class="file-input-label">
              <i class="fas fa-cloud-upload-alt fa-lg icon"></i>
              <span class="file-input-text">Arrastra imágenes aquí o haz clic para seleccionar</span>
            </label>
            <input type="file" class="file-input" id="imagenes" name="imagenes" accept="image/*" multiple required />
          </div>
          <small class="text-muted d-block mt-2">Puedes subir hasta 3 imágenes. La primera será la imagen
            principal.</small>
          <div id="imagePreview" class="file-preview mt-3"></div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-save me-2"></i>Guardar Producto
        </button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="dashboard_comprador.html" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Volver al Perfil
      </a>
    </div>
  </div>

  <script>
    const categorias = {
      "Electrónica": ["Teléfonos móviles", "Computadoras", "Accesorios electrónicos"],
      "Ropa": ["Hombres", "Mujeres", "Niños"],
      "Hogar": ["Muebles", "Decoración", "Electrodomésticos"]
    };

    const unidadesMedida = ["pieza", "caja", "kg", "litro", "metro"];
    const condicionesPago = ["Transferencia bancaria", "Contra entrega", "Tarjeta de crédito", "PayPal"];

    const selectCategoria = document.getElementById('categoria');
    const selectSubcategoria = document.getElementById('subcategoria');
    const selectUnidad = document.getElementById('unidad_medida');
    const selectPago = document.getElementById('condiciones_pago');
    const imageInput = document.getElementById('imagenes');
    const imagePreview = document.getElementById('imagePreview');

    function getProductoIdDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    const productoId = getProductoIdDesdeURL();

    function cargarCategorias() {
      for (const cat in categorias) {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        selectCategoria.appendChild(option);
      }
    }

    selectCategoria.addEventListener('change', () => {
      const seleccion = selectCategoria.value;
      selectSubcategoria.innerHTML = '<option value="">Seleccione una subcategoría</option>';
      if (seleccion && categorias[seleccion]) {
        categorias[seleccion].forEach(sub => {
          const option = document.createElement('option');
          option.value = sub;
          option.textContent = sub;
          selectSubcategoria.appendChild(option);
        });
        selectSubcategoria.disabled = false;
      } else {
        selectSubcategoria.disabled = true;
      }
    });

    function cargarUnidades() {
      unidadesMedida.forEach(u => {
        const option = document.createElement('option');
        option.value = u;
        option.textContent = u;
        selectUnidad.appendChild(option);
      });
    }

    function cargarCondicionesPago() {
      condicionesPago.forEach(c => {
        const option = document.createElement('option');
        option.value = c;
        option.textContent = c;
        selectPago.appendChild(option);
      });
    }

    function precargarFormulario(producto) {
      document.getElementById('nombre').value = producto.nombre;
      document.getElementById('precio').value = producto.precio;
      document.getElementById('descripcion').value = producto.descripcion;
      document.getElementById('minimo_pedido').value = producto.minimo_pedido;
      document.getElementById('stock').value = producto.stock;
      document.getElementById('origen_producto').value = producto.origen_producto;
      document.getElementById('tiempo_entrega').value = producto.tiempo_entrega;
      document.getElementById('categoria').value = producto.categoria;

      selectCategoria.dispatchEvent(new Event('change'));

      setTimeout(() => {
        document.getElementById('subcategoria').value = producto.subcategoria;
      }, 100);

      document.getElementById('unidad_medida').value = producto.unidad_medida;
      document.getElementById('condiciones_pago').value = producto.condiciones_pago;

      // Previsualizar imágenes existentes
      if (producto.imagenes && producto.imagenes.length) {
        imagePreview.innerHTML = '';
        producto.imagenes.slice(0, 3).forEach((url, index) => {
          const previewItem = document.createElement('div');
          previewItem.className = 'file-preview-item';

          const img = document.createElement('img');
          img.src = url;
          img.alt = `Imagen ${index + 1}`;

          previewItem.appendChild(img);
          imagePreview.appendChild(previewItem);
        });
      }

      // Cambiar texto del botón
      const submitBtn = document.querySelector('#formularioProducto button[type="submit"]');
      submitBtn.innerHTML = '<i class="fas fa-edit me-2"></i>Guardar Cambios';
    }

    imageInput.addEventListener('change', function () {
      imagePreview.innerHTML = '';

      const maxFiles = 3;
      const filesToShow = Array.from(this.files).slice(0, maxFiles);

      filesToShow.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const previewItem = document.createElement('div');
          previewItem.className = 'file-preview-item';

          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = `Vista previa ${index + 1}`;

          previewItem.appendChild(img);
          imagePreview.appendChild(previewItem);
        };
        reader.readAsDataURL(file);
      });

      document.querySelector('.file-input-text').textContent = `${this.files.length} imagen(es) seleccionadas`;
    });

    cargarCategorias();
    cargarUnidades();
    cargarCondicionesPago();

    // Si hay ID, cargar el producto
    if (productoId) {
      fetch(`/api/productos/${productoId}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.producto) {
            precargarFormulario(data.producto);
          } else {
            alert('Producto no encontrado.');
            window.location.href = 'dashboard_comprador.html';
          }
        })
        .catch(err => {
          alert('Error al cargar el producto.');
          console.error(err);
        });
    }

    const form = document.getElementById('formularioProducto');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.classList.add('btn-loading');
      submitBtn.disabled = true;

      const proveedorId = localStorage.getItem('usuarioId');
      if (!proveedorId) {
        alert('Debes iniciar sesión primero.');
        submitBtn.classList.remove('btn-loading');
        submitBtn.disabled = false;
        return window.location.href = 'login.html';
      }

      const formData = new FormData(form);
      formData.append('proveedor_id', proveedorId);

      try {
        const url = productoId ? `/api/productos/${productoId}` : '/api/productos';
        const method = productoId ? 'PUT' : 'POST';

        const res = await fetch(url, {
          method,
          body: formData
        });

        const data = await res.json();

        if (data.success) {
          const successMessage = document.createElement('div');
          successMessage.className = 'alert alert-success mt-3';
          successMessage.innerHTML = '<i class="fas fa-check-circle me-2"></i>Producto actualizado correctamente';
          form.parentNode.insertBefore(successMessage, form.nextSibling);

          window.scrollTo({ top: 0, behavior: 'smooth' });

          setTimeout(() => successMessage.remove(), 5000);
        } else {
          alert('❌ Error: ' + data.message);
        }
      } catch (error) {
        alert('❌ Error en la conexión al servidor');
        console.error(error);
      } finally {
        submitBtn.classList.remove('btn-loading');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
