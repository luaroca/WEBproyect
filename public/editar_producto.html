<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Producto | Provecta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="crear_productos.css" />
</head>

<body>
    <div class="container my-4">
        <h2 class="mb-4">Editar Producto</h2>

        <form id="formularioEditarProducto" enctype="multipart/form-data">
            <!-- Información básica -->
            <div class="form-section">
                <h3 class="form-section-title"><i class="fas fa-info-circle fa-sm"></i> Información básica</h3>

                <div class="form-row">
                    <div class="mb-3">
                        <label for="nombre" class="form-label"><i class="fas fa-tag fa-sm icon"></i> Nombre del Producto
                            <span class="required">*</span></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required />
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label"><i class="fas fa-dollar-sign fa-sm icon"></i> Precio por
                            unidad <span class="required">*</span></label>
                        <input type="number" step="0.01" class="form-control" id="precio" name="precio" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">
                        <i class="fas fa-align-left fa-sm icon"></i> Descripción <span class="required">*</span>
                        <div class="tooltip-container">
                            <i class="fas fa-question-circle tooltip-icon"></i>
                            <span class="tooltip-text">Describe detalladamente el producto.</span>
                        </div>
                    </label>
                    <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
                </div>

                <!-- NUEVOS CAMPOS CATEGORÍA y SUBCATEGORÍA -->
                <div class="form-row">
                    <div class="mb-3">
                        <label for="categoria" class="form-label"><i class="fas fa-tags fa-sm icon"></i> Categoría
                            <span class="required">*</span></label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="">Selecciona una categoría</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Alimentos">Alimentos</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Tecnología">Tecnología</option>
                            <option value="Ropa">Ropa</option>
                            <!-- Agrega más categorías según tus necesidades -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subcategoria" class="form-label"><i class="fas fa-tag fa-sm icon"></i> Subcategoría
                            <span class="required">*</span></label>
                        <input type="text" class="form-control" id="subcategoria" name="subcategoria" required />
                    </div>
                </div>
            </div>

            <!-- Detalles de venta -->
            <div class="form-section">
                <h3 class="form-section-title"><i class="fas fa-shopping-cart fa-sm"></i> Detalles de venta</h3>
                <div class="form-row">
                    <div class="mb-3">
                        <label for="unidad_medida" class="form-label"><i class="fas fa-ruler fa-sm icon"></i> Unidad de
                            Medida <span class="required">*</span></label>
                        <select class="form-select" id="unidad_medida" name="unidad_medida" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="minimo_pedido" class="form-label"><i class="fas fa-boxes fa-sm icon"></i> Cantidad
                            mínima de pedido <span class="required">*</span></label>
                        <input type="number" class="form-control" id="minimo_pedido" name="minimo_pedido" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="mb-3">
                        <label for="stock" class="form-label"><i class="fas fa-warehouse fa-sm icon"></i> Stock
                            disponible <span class="required">*</span></label>
                        <input type="number" class="form-control" id="stock" name="stock" required />
                    </div>
                    <div class="mb-3">
                        <label for="origen_producto" class="form-label"><i class="fas fa-map-marker-alt fa-sm icon"></i>
                            Origen del producto <span class="required">*</span></label>
                        <input type="text" class="form-control" id="origen_producto" name="origen_producto" required />
                    </div>
                </div>
            </div>

            <!-- Condiciones comerciales -->
            <div class="form-section">
                <h3 class="form-section-title"><i class="fas fa-file-contract fa-sm"></i> Condiciones comerciales</h3>
                <div class="form-row">
                    <div class="mb-3">
                        <label for="tiempo_entrega" class="form-label"><i class="fas fa-truck fa-sm icon"></i> Tiempo de
                            entrega estimado <span class="required">*</span></label>
                        <input type="text" class="form-control" id="tiempo_entrega" name="tiempo_entrega" required />
                    </div>
                    <div class="mb-3">
                        <label for="condiciones_pago" class="form-label"><i class="fas fa-credit-card fa-sm icon"></i>
                            Condiciones de pago <span class="required">*</span></label>
                        <select class="form-select" id="condiciones_pago" name="condiciones_pago" required></select>
                    </div>
                </div>
            </div>

            <!-- Imágenes -->
            <div class="form-section">
                <h3 class="form-section-title"><i class="fas fa-images fa-sm"></i> Imágenes del producto</h3>
                <div class="mb-3">
                    <div class="file-input-container">
                        <label for="imagenes" class="file-input-label">
                            <i class="fas fa-cloud-upload-alt fa-lg icon"></i>
                            <span class="file-input-text">Arrastra imágenes aquí o haz clic para seleccionar</span>
                        </label>
                        <input type="file" class="file-input" id="imagenes" name="imagenes" accept="image/*" multiple />
                    </div>
                    <small class="text-muted d-block mt-2">Puedes reemplazar hasta 3 imágenes. La primera será la
                        principal.</small>
                    <div id="imagePreview" class="file-preview mt-3"></div>
                </div>
            </div>

            <!-- Botón -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-save me-2"></i>Actualizar Producto
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <a href="dashboard_comprador.html" class="btn btn-outline-secondary"><i
                    class="fas fa-arrow-left me-2"></i>Volver al Perfil</a>
        </div>
    </div>

    <script>
        const unidadesMedida = ["pieza", "caja", "kg", "litro", "metro"];
        const condicionesPago = ["Transferencia bancaria", "Contra entrega", "Tarjeta de crédito", "PayPal"];

        const selectUnidad = document.getElementById('unidad_medida');
        const selectPago = document.getElementById('condiciones_pago');
        const imageInput = document.getElementById('imagenes');
        const imagePreview = document.getElementById('imagePreview');

        function cargarUnidades() {
            unidadesMedida.forEach(u => {
                const option = document.createElement('option');
                option.value = u;
                option.textContent = u;
                selectUnidad.appendChild(option);
            });
        }

        function cargarCondicionesPago() {
            condicionesPago.forEach(c => {
                const option = document.createElement('option');
                option.value = c;
                option.textContent = c;
                selectPago.appendChild(option);
            });
        }

        imageInput.addEventListener('change', function () {
            imagePreview.innerHTML = '';
            const maxFiles = 3;
            const filesToShow = Array.from(this.files).slice(0, maxFiles);

            filesToShow.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'file-preview-item';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewItem.appendChild(img);
                    imagePreview.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        });

        // Simulación: cargar datos de producto para editar
        async function cargarDatosProducto() {
            const productoId = new URLSearchParams(window.location.search).get('id');
            if (!productoId) {
                alert("ID de producto no especificado.");
                return;
            }

            try {
                const res = await fetch(`/api/productos/${productoId}`);
                const data = await res.json();

                if (data.success) {
                    const p = data.producto;
                    document.getElementById('nombre').value = p.nombre;
                    document.getElementById('descripcion').value = p.descripcion;
                    document.getElementById('precio').value = p.precio;
                    document.getElementById('stock').value = p.stock;
                    document.getElementById('origen_producto').value = p.origen_producto;
                    document.getElementById('minimo_pedido').value = p.minimo_pedido;
                    document.getElementById('tiempo_entrega').value = p.tiempo_entrega;
                    selectUnidad.value = p.unidad_medida;
                    selectPago.value = p.condiciones_pago;
                    document.getElementById('categoria').value = p.categoria || '';
                    document.getElementById('subcategoria').value = p.subcategoria || '';
                    // Las imágenes pueden mostrarse si están disponibles desde el servidor
                } else {
                    alert("No se pudo cargar el producto.");
                }
            } catch (error) {
                console.error(error);
                alert("Error al cargar el producto.");
            }
        }

        // Enviar actualización
        const form = document.getElementById('formularioEditarProducto');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const productoId = new URLSearchParams(window.location.search).get('id');
            if (!productoId) return alert("Producto no especificado.");

            const proveedorId = localStorage.getItem('usuarioId');
            if (!proveedorId) {
                alert('Debes iniciar sesión primero.');
                return window.location.href = 'login.html';
            }

            const formData = new FormData(form);
            formData.append('proveedor_id', proveedorId);
            formData.append('imagen_producto', imageInput)

            try {
                const res = await fetch(`/api/productos/${productoId}`, {
                    method: 'PUT',
                    body: formData
                });

                const data = await res.json();
                if (data.success) {
                    alert("✅ Producto actualizado correctamente");
                } else {
                    alert("❌ Error: " + data.message);
                }
            } catch (err) {
                console.error(err);
                alert("❌ Error al actualizar el producto.");
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            if (!localStorage.getItem("usuarioId")) {
                return window.location.href = "login.html";
            }
            cargarUnidades();
            cargarCondicionesPago();
            cargarDatosProducto();
        });
    </script>
</body>

</html>
